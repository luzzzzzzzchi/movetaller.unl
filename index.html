<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move- Juego del Trabado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap');
    
    :root {
      --font-family: 'Fredoka', sans-serif;
      /* Light Theme */
      --color-background: #f0e9e0;
      --color-text: #4a4a4a;
      --color-subtext: #6c757d;
      --color-container-bg: #fff;
      --color-container-border: #ddd;
      --color-title: #264653;
      --color-primary-accent: #2a9d8f;
      --color-secondary-accent: #e76f51;
      --color-tertiary-accent: #fca311;
      --color-input-border: #ced4da;
      --color-input-bg: #f8f9fa;
      --color-disabled-bg: #adb5bd;
      --color-disabled-text: #6c757d;
      --color-board-bg: #d4c7b8;
      --color-board-border: #a1887f;
      --color-piece-border: rgba(0,0,0,0.2);
      --color-goal-piece-shadow: rgba(0,0,0,0.3);
      --color-hint-explanation-bg: #fffbe6;
      --color-hint-explanation-border: #ffe58f;
      --color-hint-explanation-text: #614d00;
      --color-record-info-bg: #e9f5ff;
      --color-record-info-text: #0056b3;
      --color-success: #2a9d8f;
      --color-danger: #e76f51;
      --color-warning: #fca311;
    }

    body.dark-theme {
      /* Dark Theme */
      --color-background: #212529;
      --color-text: #e9ecef;
      --color-subtext: #adb5bd;
      --color-container-bg: #343a40;
      --color-container-border: #495057;
      --color-title: #e9ecef;
      --color-primary-accent: #48bcae;
      --color-secondary-accent: #f08a75;
      --color-tertiary-accent: #ffb742;
      --color-input-border: #6c757d;
      --color-input-bg: #495057;
      --color-disabled-bg: #5a6268;
      --color-disabled-text: #ced4da;
      --color-board-bg: #495057;
      --color-board-border: #212529;
      --color-piece-border: rgba(255,255,255,0.2);
      --color-goal-piece-shadow: rgba(0,0,0,0.5);
      --color-hint-explanation-bg: #4a422c;
      --color-hint-explanation-border: #fca311;
      --color-hint-explanation-text: #ffce70;
      --color-record-info-bg: #2c3e50;
      --color-record-info-text: #89b6e4;
      --color-success: #48bcae;
      --color-danger: #f08a75;
      --color-warning: #ffb742;
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--color-background);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    
    .app-container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      background-color: var(--color-container-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid var(--color-container-border);
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--color-title);
      text-align: center;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--color-subtext);
      font-size: 1rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--color-input-border);
      border-radius: 10px;
      font-size: 1rem;
      font-family: var(--font-family);
      background-color: var(--color-input-bg);
      color: var(--color-text);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--color-primary-accent);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary-accent) 25%, transparent);
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.85rem 1rem;
      border: none;
      border-radius: 10px;
      font-family: var(--font-family);
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn-primary {
      background-color: var(--color-primary-accent);
      color: white;
    }

    .btn-secondary {
      background-color: var(--color-secondary-accent);
      color: white;
    }
    
    .btn-tertiary {
      background-color: transparent;
      color: var(--color-primary-accent);
      border: 1px solid var(--color-primary-accent);
    }
    
    .btn:disabled {
      background-color: var(--color-disabled-bg);
      color: var(--color-disabled-text);
      cursor: not-allowed;
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1.5rem;
    }

    .player-list {
        list-style: none;
        padding: 0;
        margin: 1.5rem 0;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid var(--color-container-border);
        border-radius: 10px;
        padding: 0.5rem;
    }

    .player-list-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        border-radius: 8px;
    }
    
    .player-list-item:nth-child(odd) {
        background-color: color-mix(in srgb, var(--color-input-bg) 50%, transparent);
    }

    .ranking-table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
    }
    
    .ranking-table th, .ranking-table td {
        padding: 0.75rem;
        text-align: left;
    }

    .ranking-table th {
        color: var(--color-subtext);
        font-weight: 500;
        border-bottom: 2px solid var(--color-container-border);
    }
    
    .ranking-table tr.current-player td {
        background-color: color-mix(in srgb, var(--color-primary-accent) 20%, transparent);
        font-weight: 600;
        color: var(--color-primary-accent);
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        animation: popIn 0.3s ease;
        padding: 2.5rem;
    }
    
    .timer {
      font-size: 2rem;
      font-weight: 600;
      color: var(--color-title);
      text-align: center;
      padding: 0.5rem 1rem;
      background: var(--color-input-bg);
      border-radius: 10px;
      margin: 1rem auto;
      width: fit-content;
      min-width: 120px;
    }
    
    .timer.urgent {
      color: var(--color-danger);
      animation: pulseAnimation 1s infinite alternate;
    }

    .loader {
        border: 4px solid var(--color-input-bg);
        border-top: 4px solid var(--color-primary-accent);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .piece {
      transition: transform 0.15s ease-out;
    }

    .piece.dragging {
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      cursor: grabbing !important;
      z-index: 100 !important;
    }

    @keyframes pulseAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes pulseHint {
      from { box-shadow: 0 0 4px 2px var(--color-tertiary-accent); }
      to { box-shadow: 0 0 12px 6px var(--color-tertiary-accent); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotateZ(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotateZ(720deg);
        opacity: 0;
      }
    }
    
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 20px;
      opacity: 0;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
  </style>
